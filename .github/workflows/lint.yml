name: nodejs-lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: lint
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'
    - run: npm install
    - run: npm run lint
